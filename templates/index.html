<!DOCTYPE html>
<html >
  <h1><Bold><centre><Black>Cyber Security Behaviour Analysis</Black></centre></Bold></h1>
  
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>

  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
 <div>
	
	</div>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
     <input type="text" name="Time" placeholder="Enter  Time Duration  example 0,1,2,3,4" required="required" />
     	<input type="text" name="protocol" placeholder="Enter protocol 1 for icmp,2 for tcp,3 for udp " required="required" />
      <input type="text" name="srcbyte" placeholder="Enter source bytes example 1,2,3,4.... " required="required" />
      <input type="text" name="dstbyte" placeholder="Enter Destination bytes example 1,2,3,4.... " required="required" />
      <input type="text" name="loginfailed" placeholder="Enter Number of failed Logins 0,1,2,3,4 " required="required" />
      <input type="text" name="Loggedin" placeholder="Enter  Logins status 0 for in, 1 for out " required="required" />
      <input type="text" name="Hostlogin" placeholder="Enter Host Login status 0 for Host, 1 for not " required="required" />
      <input type="text" name="Guestloggedin" placeholder="Enter Guest Login status 0 for not guest, 1 for guest " required="required" />
      <input type="text" name="Guestloggedstatus" placeholder="Enter destination Host Count 1,2,3...255 " required="required" />
      
        <button type="submit" class="btn btn-primary btn-block btn-large">Analyze</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
